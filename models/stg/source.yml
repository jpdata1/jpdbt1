version: 2

sources:
  - name: hr
    database: source
    schema: hr
    tables:
      - name: src_employees
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        loaded_at_field: load_time
        columns:
          - name: employee_id
            tests:
            - not_null
            - unique
          - name: first_name
            tests:
              - not null
          - name: last_name
            tests:
              - not_null